{% extends 'main.html' %}

{% load static %}

{% block content %}

<main class="profile my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <div class="card text-center">
            <div class="card__body dev">
              <img class="avatar avatar--xl" src="https://media-exp1.licdn.com/dms/image/C5603AQHwBLl05Igq3w/profile-displayphoto-shrink_200_200/0/1611875170428?e=1655942400&v=beta&t=0Q1J_Q-2_dw6HJ8C808BWgtshZRDfIEhL0pkyFLImuU" />
              <h2 class="dev__name">Kumara Upadhayayula</h2>
              <p class="dev__title">Microsoft 365 Developer</p>
              <p class="dev__location">Based in Melbourne, Australia</p>
              <ul class="dev__social">
                <li>
                  <a title="Github" href="https://github.com/Kumara-Upadhayayula" target="_blank"><i class="im im-github"></i></a>
                </li>

                <li>
                  <a title="LinkedIn" href="https://www.linkedin.com/in/kumara-upadhayayula-b88a97181/" target="_blank"><i class="im im-linkedin"></i></a>
                </li>
                <li>
                  <a title="Personal Website" href="#" target="_blank"><i class="im im-globe"></i></a>
                </li>
              </ul>
              <a href="#" class="btn btn--sub btn--lg">Download Resume </a>
            </div>
          </div>
        </div>
        <div class="column column--2of3">
            <div class="hero-section__box">
            <h3>Contact Me</h3>
            </div>

            <br>
            <form class="form" method='POST' action="" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form%}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{field.label}} </label>
                    {{field}}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            
        </div>
    </main>
{% endblock content%}
